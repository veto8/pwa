<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="same-site">

 <title>PWA</title>
 <link rel="icon" type="image/png" href="./favicon.png">
 <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="app"></div>
  <button id="install_pwa">Install PWA</button>
  <button id="refresh_pwa">Refresh PWA</button>  
  <br>
  <br>  
  <button id="btnIniciarBaseDeDatos">Start Database</button>
  <button disabled id="btnInsertar">Insert Person</button>
  <button disabled id="btnObtener">List Persons</button>  
  <input disabled value="Parzibyte" id="nombre" type="text" placeholder="Nombre">
  <input disabled value="2050-01-01" id="fechaNacimiento" type="date">
  <div id="contenedorPersonas"></div>
  <textarea id="logger" name="log" aria-label="Message"></textarea>
  <script type="module" src="/js/coi-serviceworker.min.js"></script>    
  <script type="module" src="/main.js"></script>  
</body>
</html>
